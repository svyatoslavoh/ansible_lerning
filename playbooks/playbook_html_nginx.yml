- hosts: webservers
  vars:
    root_dir: /opt/ansible_lerning/
    nginx_port: 80

  tasks:
    - name: install nginx
      ansible.builtin.apt:
        name: nginx
        state: present
        update_cache: yes
      tags: nginx
      become: yes

    - name: Create a directory if it does not exist
      ansible.builtin.file:
        path: /usr/share/nginx/html/
        state: directory
      become: yes

    - name: Copy file html
      ansible.builtin.copy:
        src: "{{root_dir}}/html_nginx/index.html"
        dest: /usr/share/nginx/html/index.html 
      become: yes

    - name: Copy file nginx.conf
      ansible.builtin.template:
        src: "{{root_dir}}/templates/nginx.conf"
        dest: /etc/nginx/nginx.conf
      notify:
        - Restart nginx
      become: yes

    - name: Remove file nginx.conf
      ansible.builtin.file:
        path: /etc/nginx/nginx.conf
        state: absent
      tags: rmconf
      become: yes

  handlers:
    - name: Restart nginx
      ansible.builtin.service:
        name: nginx
        state: reloaded
      become: yes
